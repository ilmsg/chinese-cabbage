{% extends 'base.html' %}
{% block script %}
    <script>
        function getRandom() {
            fetch('/ajax-random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('random').innerText = data.random;
                });
        }
    </script>
{% endblock %}

{% block body %}
    <h3>Random</h3>
    <button onclick="getRandom()">Get Random</button>
    <p id="random"></p>
{% endblock %}
